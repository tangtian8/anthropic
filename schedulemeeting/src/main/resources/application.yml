spring:
  application:
    name: meeting-room-booking

  datasource:
    url: jdbc:postgresql://localhost:5432/tangtian
    username: dhis2
    password: dhis2
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  ai:
    openai:
      # DeepSeek使用OpenAI兼容的API
      base-url: https://api.deepseek.com
      api-key: ${DEEPSEEK_API_KEY} # sk-3067c343ee2c4bd7a87d0ad48022ef13
      chat:
        options:
          model: deepseek-chat
          temperature: 0.7
          max-tokens: 2000

server:
  port: 8080

# 安全配置
app:
  security:
    # 每个会话最大对话次数
    max-conversations-per-session: 10
    # 每分钟最大请求数（每IP）
    max-requests-per-minute: 20
    # 每小时最大请求数（每IP）
    max-requests-per-hour: 100
    # IP封禁阈值（1分钟内请求次数）
    ban-threshold: 50
    # IP封禁时长（分钟）
    ban-duration-minutes: 60

logging:
  level:
    com.example: DEBUG
    org.springframework.ai: DEBUG